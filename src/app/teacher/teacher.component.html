<h2>{{teacherTitle}}</h2>
<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Speciality</th>
    <th>School</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let teacher of teachers">
    <td>{{teacher.firstName}}</td>
    <td>{{teacher.lastName}}</td>
    <td>{{teacher.speciality}}</td>
    <td>{{teacher.address}}</td>
    <td>{{teacher.email}}</td>
  </tr>
  </tbody>
</table>
<br>
<br>
<button class="card card-small" (click)="addTeacher()">Add Random Teacher</button>
