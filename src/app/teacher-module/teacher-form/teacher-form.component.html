
<a href="#" (click)="showTeacherForm()">Add new student</a>

<div id="teacherList" *ngIf="teachers.length > 0">
  <h1>List of dynamic teachers</h1>
  <ul>
    <li *ngFor="let teacher of teachers">{{teacher.firstName}}</li>
  </ul>
</div>


<div id="teacherFormDiv" *ngIf="isShowForm">
  <h3>Add a new teacher</h3>
  <form id="teacherForm" #teacherForm="ngForm" (ngSubmit)="addTeacher(teacherForm)">
    <label for="firstName">First name:</label>
    <input type="text" name="firstName" id="firstName" [(ngModel)]="firstName"/>
    <br/>
    <label for="lastName">Last name:</label>
    <input type="text" name="lastName" id="lastName" [(ngModel)]="lastName"/>
    <br/>
    <label for="speciality">Age:</label>
    <input type="text" name="speciality" id="speciality" [(ngModel)]="speciality"/>
    <br/>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" [(ngModel)]="address"/>
    <br/>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" [(ngModel)]="email"/>
    <br/>
    <button type="submit">Add teacher</button>
  </form>


</div>
